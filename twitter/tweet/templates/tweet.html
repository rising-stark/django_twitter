<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and signup</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script>
    function call_counter(pk) {
      // window.open(url);
      $.get('like/'+pk+'/', function (data) {
        console.log("counter updated!");
      });
    }
  </script>
  <style>
    #hashtags{
      height: 300px;
      border:  1px solid;
    }
    .hashtag{
      background: skyblue;
    }
  </style>
</head>

<body>
  <div class="container col-sm-10">
    <div class="row">
      <div class="col-10 col-md-8">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <form id="form_tweet" method="POST" action="/tweet">
                {% csrf_token %}
                  <div class="row mb-3">
                    <div class="col">
                      <textarea name="tweet" class="form-control" rows="3" id="tweet" placeholder="Write your tweet..."></textarea>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-sm-12 text-center">
                      <button type="submit" class="btn btn-primary"><i class="fa fa-twitter-square" aria-hidden="true"></i>&nbsp;&nbsp;Tweet</button>
                    </div>
                  </div>
              </form>
            </div>
            <div class="col-12">
              {% for tweet in tweets %}
                <div class="card">
                  <div class="card-body">
                    <h6 class="card-subtitle mb-2 text-muted">@{{tweet.uname}}&nbsp;{{tweet.date_created}}</h6>
                    <p class="card-text">{{tweet.tweet}}</p>
                    <form method="POST" action="/like">
                      {% csrf_token %}
                      <input type="hidden" name="tweet_id" value={{tweet.tweet_id}}>
                      <button type="submit" class="card-link">likes({{tweet.likes}})</button>
                    </form>
                    {% if False %}
                      <a href="#" class="card-link">delete</a>
                    {% endif %}
                  </div>
                </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
      <div class="col-2 col-md-4">
        <div id="hashtags">
          {% for hashtag in hashtags %}
            <span class="hashtag btn btn-primary">#{{hashtag.hashtag}}&nbsp;|&nbsp;<span class="count">{{hashtag.count}}</span></span>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</body>

</html>
